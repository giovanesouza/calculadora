<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>


</head>

<body>
    
    <div class="container">

        <input id="resultado" />

        <div class="grid">

            <input type="button" value="+" class="item teclaMais" onclick="digito('+')" />
            <input type="button" class="item tecla-" value="-" onclick="digito('-')" />
            <input type="button" class="item teclaX" value="x" onclick="digito('*')" />
            <input type="button" class="item tecla/" value="÷" onclick="digito('/')" />

            <input type="button" class="item tecla9" value="9" onclick="digito('9')" />
            <input type="button" class="item tecla8" value="8" onclick="digito('8')" />
            <input type="button" class="item tecla7" value="7" onclick="digito('7')" />
            <input type="button" class="item tecla6" value="6" onclick="digito('6')" />
            <input type="button" class="item tecla5" value="5" onclick="digito('5')" />
            <input type="button" class="item tecla4" value="4" onclick="digito('4')" />
            <input type="button" class="item tecla3" value="3" onclick="digito('3')" />
            <input type="button" class="item tecla2" value="2" onclick="digito('2')" />
            <input type="button" class="item tecla1" value="1" onclick="digito('1')" />
            <input type="button" class="item tecla0" value="0" onclick="digito('0')" />
            <input type="button" class="item tecla." value="." onclick="digito('.')" />
            <input type="button" class="item teclac" value="Limpar" onclick="limpar()" />
            <input type="button" class="item teclaIgual" value="=" onclick="calcular()" />

        </div>


        <table>
            <tr>
                <th>OPERAÇÕES POSSÍVEIS</th>
                <th class="simbolo">SÍMBOLO</th>
                <th class="exemplo">EXEMPLO</th>
            </tr>

            <tr>
                <td>Adição</td>
                <td class="simbolo">+</td>
                <td class="exemplo">5 + 5</td>
            </tr>

            <tr>
                <td>Subtração</td>
                <td class="simbolo">-</td>
                <td class="exemplo">5 - 5</td>
            </tr>

            <tr>
                <td>Multiplicacão</td>
                <td class="simbolo">x</td>
                <td class="exemplo">5 x 5</td>
            </tr>

            <tr>
                <td>Divisão</td>
                <td class="simbolo">÷</td>
                <td class="exemplo">5 ÷ 5</td>
            </tr>


            <tr>
                <td>Potenciação</td>
                <td class="simbolo"> xx </td>
                <td class="exemplo"> 5 xx 5 </td>
            </tr>
        </table>


    </div>



    <footer>
        <!-- CONTATO -->

        <section class="contato">

            <div class="repositorio">

                <a href="https://github.com/giovanesouza/LogicaDeProgramacao" target="_blank">

                    <i class="ri-github-fill"></i>

                </a>

            </div>


            <div class="linkedin">

                <a href="https://www.linkedin.com/in/developergiovanesouza/" target="_blank">

                    <i class="ri-linkedin-fill"></i>

                </a>

            </div>


        </section>


        <p> &copy 2022 - Developer Giovane Souza. </p>


    </footer>



    <script src="js/script.js"></script>
</body>

</html>
